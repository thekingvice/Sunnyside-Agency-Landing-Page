<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header class="header flex">
      <nav class="header__navigation flex">
        <img class="header__logo" src="images/logo.svg" alt="logo" />
        <div class="header__wrapper flex">
          <a class="header__link" href="">About</a>
          <a class="header__link" href="">Services</a>
          <a class="header__link" href="">Projects</a>
          <a class="header__link contact" href="">Contact</a>
        </div>
      </nav>
      <h1 class="header__heading">We are creatives</h1>
      <img
        class="header__arrow"
        src="images/icon-arrow-down.svg"
        alt="arrow down"
      />
    </header>
    <section class="transform grid">
      <section class="transform__main flex">
        <h1 class="transform__header">Transform your brand</h1>
        <p class="transform__paragraph">
          We are a full-service creative agency specializing in helping brands
          grow fast. Engage your clients through compelling visuals that do most
          of the marketing for you.
        </p>
        <a class="transform__learn learn-more" href="">Learn more</a>
      </section>
      <img
        class="transform__hero"
        src="images/desktop/image-transform.jpg"
        alt="egg"
      />
    </section>
    <main></main>
  </body>
  <script src="app.js"></script>
</html>
